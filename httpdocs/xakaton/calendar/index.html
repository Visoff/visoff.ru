<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Zenlygram</title>
    <script src="../api/scroll.js"></script>
    <link rel="stylesheet" href="../api/scroll.css">
    <style>
        span {
            font-size: 1.3rem;
            color: white;
        }
        calendar span {
            font-size: 1rem;
            padding: 1px;
        }
        calendar span.past {
            color: #acacac;
        }
        calendar div.weekend span {
            color:red;
        }
        calendar > div {
            display: grid;
            align-items: center;
            width: 14.29vw;
            grid-template-rows: repeat(6, 10vh);
        }
        calendar > div > span:hover {
            border: 1px solid black;
            padding: 0px;
        }
    </style>
</head>
<body onload="load()" style="background-color: #A6A9C8; margin: 0;">
    <header style="margin-top: 1.9rem; display: grid; grid-auto-flow: column; place-items: center; justify-content: space-around; align-items: center;"><img onclick="OpenMenu()" src="../icon/menu.svg"><div style="height: 2.3rem; display: grid; align-items: center; grid-auto-flow: column; gap: 2.5rem;"><img src="../icon/calendar.svg"><span style="font-size: 1.3rem;">Встерчи</span></div><div style="width: 3rem;"></div></header>
    <div style="margin-top: 1.5rem;">
        <span>Июль 2022</span>
    </div>
    <div style="margin-top: .5rem;">
        <calendar style="display: grid; width: calc(100% - .4rem); grid-template-columns: repeat(7, 14.29vw); background-color: #796EA8; padding: .2rem; border-radius: 30px;">
            <div>
                <span>ПН</span>
                <span class="past">27</span>
                <span>4</span>
                <span>11</span>
                <span>18</span>
                <span>25</span>
            </div>
            <div>
                <span>ВТ</span>
                <span class="past">28</span>
                <span>5</span>
                <span>12</span>
                <span>19</span>
                <span>26</span>
            </div>
            <div>
                <span>СР</span>
                <span class="past">29</span>
                <span>6</span>
                <span>13</span>
                <span>20</span>
                <span>27</span>
            </div>
            <div>
                <span>ЧТ</span>
                <span class="past">30</span>
                <span>7</span>
                <span>14</span>
                <span>21</span>
                <span>28</span>
            </div>
            <div>
                <span>ПТ</span>
                <span>1</span>
                <span>8</span>
                <span>15</span>
                <span>22</span>
                <span>29</span>
            </div>
            <div class="weekend">
                <span>СБ</span>
                <span>2</span>
                <span>9</span>
                <span>16</span>
                <span>23</span>
                <span>30</span>
            </div>
            <div class="weekend">
                <span>ВС</span>
                <span>3</span>
                <span>10</span>
                <span>17</span>
                <span>24</span>
                <span>31</span>
            </div>
        </calendar>
    </div>
</body>
</html>
